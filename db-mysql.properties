# MySQL 공통 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# URL 패턴: jdbc:mysql://호스트:포트/DB명?옵션
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${spring.application.name}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# JPA Dialect 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
