# Prod 환경 인프라 설정 (DB 제외)

# Redis 설정 (세션 저장소 포함)
spring.session.store-type=redis
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# Connection Pool (HikariCP) - 운영 환경 튜닝
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:4}

# MongoDB 설정
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/nanum}

# Elasticsearch 설정
spring.elasticsearch.uris=${ELASTICSEARCH_URIS:http://localhost:9200}
spring.elasticsearch.username=${ELASTICSEARCH_USERNAME:}
spring.elasticsearch.password=${ELASTICSEARCH_PASSWORD:}
